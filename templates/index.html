{% extends "layout.html" %} {% block title %}{{ title }}{% endblock %} {% block imports %} {% endblock %} {% block body %}
<h1>Welcome to Flack</h1>
<div class="container">
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" name="username">
            <!-- TODO: change this -->
            <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
