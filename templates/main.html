<!-- This is the main maessaging page -->
{% extends "layout.html" %} {% block title %} {{title}} {% endblock %} {% block imports %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
<script>
    var myCustomScrollbar = document.querySelector('.my-custom-scrollbar');
    var ps = new PerfectScrollbar(myCustomScrollbar);

    var scrollbarY = myCustomScrollbar.querySelector('.ps__rail-y');

    myCustomScrollbar.onscroll = function() {
        scrollbarY.style.cssText = `top: ${this.scrollTop}px!important; height: 400px; right: ${-this.scrollLeft}px`;
    }
</script>
{% endblock %} {% block body %}
<h1>Messages</h1>
<div>
    <div class="row no-gutters">
        <div class="col-sm-3">
            <div id="channelBox">
                <h2>Channels</h2>
                <div class="my-custom-scrollbar scrollbar-lady-lips">
                    <ul class="nav flex-column">
                        {% for channel in channels %}
                        <li class="nav-item"><a href="#" class="h4 messaging-channel">{{ channel }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="createChannel" class="fixed-bottom">
                    <form action="{{ url_for('message') }}" method="POST">
                        <div class="row no-gutters">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="newChannelName" placeholder="Create channel" name="newChannelName">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div id="messageBox">
                This will have the messages
                <!-- Message box -->
                <div class="msj-rta macro">
                    <div class="text text-r" style="background:whitesmoke !important">
                        <input class="mytext" placeholder="Type a message" disabled/>
                    </div>
                </div>

                <div id="sendMessage" class="fixed-bottom">
                    <form action="{{ url_for('message') }}" method="POST">
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="message" placeholder="Enter message" name="message">
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
